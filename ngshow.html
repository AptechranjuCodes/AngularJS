<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo for an ng-repeat app</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="">
    <p>Show menu</p>
    <input type="checkbox" ng-model="myvar">
    <ul ng-show="myvar">
        <li>Pizza</li>
        <li>Noodles</li>
    </ul>
    </body>
    </html>
