<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo for an ng-model app</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        input.ng-invalid {
            background-color: rgb(248, 14, 14);
        }
        input.ng-valid {
            background-color: rgb(4, 255, 4);
        }
    </style>
</head>
<body ng-app="">
    <form name="myForm">
        <label>Enter your city:</label>
        <input type="text" name="myCity" ng-model="myCity" required>
    </form>
    <p>Hi! I know that <em>{{ myCity }}</em> is a nice place.</p>
</body>
</html>
