<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8">
<title>Demo for lowercase, uppercase and filter </title> 
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script> 
</head> 
<body> 
<div ng-app="demoApp" ng-controller="nameCtrl">
 <h3> Student names using uppercase filter</h3>
 <ul><li ng-repeat="name in names">
     {{name | uppercase}}</li>
     </ul> 
<h3> Student names using lowercase filter</h3>
 <ul><li ng-repeat="name in names"> 
    {{name | lowercase}}</li>
</ul> 
<h3> Search for students by entering the name in input box</h3> 
Your search string: <input type="text" ng-model="searchString"> 
<ul> 
<li ng-repeat="x in names | filter:searchString"> 
{{x}} 
</li> 
</ul> 
</div> 
<script> 
var app =angular.module('demoApp', []); 
app.controller('nameCtrl', function($scope) { 
$scope.names =['Priya kumar', 'Prem kumar', 'Salim khan', 
'Mike russel','Lakshmi menon']}); 
</script> 
</body> 
</html>
